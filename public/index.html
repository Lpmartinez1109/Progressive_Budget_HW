<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="manifest" href="manifest.webmanifest">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    
    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Budget Tracker App</h1>
      <p>Track your budget increases and decrease throughout the year!</p>
    </div>
    <div class="wrapper">
      <div class="total">
        <div>Your total is: $<span id="total">0</span></div>
      </div>

      <form>
        <label for="t-name">Transaction Name:</label>
        <input type="text" id="t-name" placeholder="Name" />

        <label for="t-amount">Transaction Amount:</label>
        <input type="number" min="0" id="t-amount" placeholder="Amount" />

        <div class="transaction-buttons">
          <button id="add-btn"><i class="fa fa-plus"></i> Add Funds</button>
          <button id="sub-btn">
            <i class="fa fa-minus"></i> Subtract Funds
          </button>
        </div>
        <p role="alert" class="error"></p>
      </form>

      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="my-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/db.js"></script>
    <script src="/index.js"></script>
    <script>
      if ("serviceWorker" in navigator){
        navigator.serviceWorker.register("/service-worker.js").then(function(){})
      }
    </script>
    
  </body>
</html>
